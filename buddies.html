<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>urliui — Кенты</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0d0d0f;
      --surface: #141418;
      --border: #25252d;
      --text: #e6e6f0;
      --text-secondary: #a0a0b0;
      --textus: #d1d7e9;
      --accent: #6c5ce7;
      --accentt: #3733ff;
      --accent-hover: #7d6bff;
      --radius: 12px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      backdrop-filter: blur(1px);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 13, 15, 0.9);
      z-index: 100;
      padding: 16px 24px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }

    .logo:hover { color: var(--accent); }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 90px 24px 60px;
      position: relative;
      z-index: 2;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--textus);
      text-align: center;
    }
    
    .search-box {
      margin-bottom: 32px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--accent);
    }
    
    .buddies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .buddy-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
    }

    .buddy-card:hover {
      border-color: var(--accent);
      transform: translateY(-3px);
    }

    .buddy-avatar {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .buddy-info {
      padding: 16px;
    }

    .buddy-name {
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 6px;
    }

    .buddy-desc {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .buddy-links {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .buddy-links a {
      font-size: 12px;
      color: var(--text-secondary);
      text-decoration: none;
    }

    .buddy-links a:hover {
      color: var(--accent);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: var(--radius);
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      color: var(--text);
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
    }

    .modal-title {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .modal-text {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    @media (max-width: 600px) {
      .container { padding-top: 100px; }
    }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background: rgba(108, 92, 231, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <header>
    <div class="header-content">
      <a href="index.html" class="logo">← urliui</a>
    </div>
  </header>

  <div class="container">
    <h1 class="section-title">Мои кенты</h1>

    <div class="search-box">
      <input type="text" class="search-input" id="search-input" placeholder="Поиск по нику...">
    </div>

    <div class="buddies-grid" id="buddies-container"></div>
  </div>

  <div class="modal" id="buddy-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">×</button>
      <h3 class="modal-title" id="modal-buddy-name">Имя</h3>
      <p class="modal-text" id="modal-buddy-desc">Описание...</p>
    </div>
  </div>

  <script>
    const cleanUrl = str => str.trim();
    
    const BUDDIES = [
      {
        name: "Зелёнка",
        avatar: "https://cdn.discordapp.com/attachments/1446399395451895922/1449153427648286875/IMG_20251213_013723_648.jpg?ex=693ddccd&is=693c8b4d&hm=a415fe9706e50a40ea02c9a9f9ca36700d16b1e5124a725c9700de065ea942b5&",
        tg: "https://t.me/osaky5",
        discord: "",
        desc: "Артистка, хорошая знакомая"
      },
      {
        name: "Хорус",
        avatar: "https://cdn.discordapp.com/attachments/1446399395451895922/1449154267880624149/IMG_20251213_014119_643.jpg?ex=693ddd95&is=693c8c15&hm=1c53860efc96618c826a2c644e78d8151702c3ec7b617569ec7ac56bec6a3e27&",
        tg: "https://t.me/horuslive",
        discord: "petrhorus",
        desc: "Владелец сервера Gamma, друг и приближённый к Юрли. Вместе создаёт проекты и фанится."
      },
    ];

    const container = document.getElementById('buddies-container');
    const searchInput = document.getElementById('search-input');
    const modal = document.getElementById('buddy-modal');
    const modalName = document.getElementById('modal-buddy-name');
    const modalDesc = document.getElementById('modal-buddy-desc');
    const modalClose = document.getElementById('modal-close');

    function renderBuddies(list) {
      container.innerHTML = '';
      list.forEach(buddy => {
        const card = document.createElement('div');
        card.className = 'buddy-card';
        card.innerHTML = `
          <img src="${cleanUrl(buddy.avatar)}" class="buddy-avatar" alt="${buddy.name}">
          <div class="buddy-info">
            <div class="buddy-name">${buddy.name}</div>
            <div class="buddy-desc">${buddy.desc}</div>
            <div class="buddy-links">
              <a href="${buddy.tg}" target="_blank" rel="noopener">TG</a>
              <span>•</span>
              <span>${buddy.discord}</span>
            </div>
          </div>
        `;
        card.addEventListener('click', () => {
          modalName.textContent = buddy.name;
          modalDesc.textContent = buddy.desc;
          modal.classList.add('active');
        });
        container.appendChild(card);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase().trim();
      const filtered = BUDDIES.filter(b => b.name.toLowerCase().includes(term));
      renderBuddies(filtered);
    });

    modalClose.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('active');
    });
    
    renderBuddies(BUDDIES);

    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 40 },
        color: { value: "#6c5ce7" },
        shape: { type: "circle" },
        opacity: { value: 0.2, random: true },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 0.7,
          direction: "none",
          random: true,
          straight: false
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        }
      },
      detectRetina: true,
      background: { color: "#0d0d0f" }
    });
  </script>
</body>
</html>
